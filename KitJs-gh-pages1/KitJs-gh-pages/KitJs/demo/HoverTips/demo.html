	<body>
		<a href="../../index.html" class="backhome">返回首页</a>
		<h1>对话框</h1>
		<button class="kitjs-form-button" id="J_show">
			显示dialog
		</button>
		<button class="kitjs-form-button" id="J_des">
			销毁dialog
		</button>
		<script>
			/*
			 define('', ['suger', 'widget/Mask/mask', 'widget/Dialog/dialog'], function($) {
			 var d = new $kit.ui.Dialog();
			 d.init();
			 d.center();
			 });
			 */
			$kit.$(function($) {
				$('#J_show').on('click', function() {
					if(window.d) {
						window.d.show();
					} else {
						window.d = new $kit.ui.Dialog.HoverTips({
							title : '标题栏可以拖拽',
							useMask : false, //true使用蒙版，false不使用蒙版
							yesThen : function() {
								alert('我点了yes');
							},
							noThen : function() {
								alert('我点了no');
							},
							cancelThen : function() {
								alert('我点了取消');
							}
						}).init();
						window.d.center();
					}
				});
				$('#J_des').on('click', function() {
					window.d.destroy();
					window.d = null;
				});
				//
				window.d = new $kit.ui.Dialog.HoverTips({
					title : '标题栏可以拖拽',
					useMask : false, //true使用蒙版，false不使用蒙版
					yesThen : function() {
						alert('我点了yes');
					},
					noThen : function() {
						alert('我点了no');
					},
					cancelThen : function() {
						alert('我点了取消');
					}
				}).init();
				window.d.center();
			});

		</script>
	</body>
</html>

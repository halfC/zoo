		<script>
			$kit.$(function() {
				var aa = new Array('1446912000000','1447776000000','1448208000000',1448640000000,1449072000000);
				//默认日历
				//window.picker = new $kit.ui.DatePicker.NMonths();
				window.picker = new $kit.ui.DatePicker.NMonths({
								startDate : '2014-11-3',
								//endDate : '2016年5月20日',
								dateFormat : 'yyyy-mm-dd',
								noDay:aa,
							}).init();
				
				//picker.init();
				$kit.el('#J_datePicker').appendChild(picker.picker);
				picker.show();
				picker.ev({
					ev : 'change',
					fn : function(e) {
						//alert(picker.getValue());
						//$('#J_input').val(picker.getValue());
						document.getElementById("J_input").value = picker.getValue();
					}
				})
				//输入框下拉
				$kit.ev({
					el : '#J_input',
					ev : 'focus',
					fn : function(e) {
						var d, ipt = e.target;
						d = e.target[$kit.ui.DatePicker.defaultConfig.kitWidgetName];
						if(d) {
							d.show();
						} else {
							//d = new $kit.ui.DatePicker.NMonths();
							d = new $kit.ui.DatePicker({
								startDate : '2014年11月3日',	
							}).init();
							d.init();
							d.adhere($kit.el('#J_input'));
							d.show();
						}
					}
				});
				$kit.ev({
					el : document,
					ev : 'click',
					fn : function(e) {
						var input = $kit.el('#J_input');
						d = input[$kit.ui.DatePicker.defaultConfig.kitWidgetName];
						if(d && !$kit.contains(d.picker, e.target) && input != e.target) {
							d.hide();
						}
					}
				});
			})
		</script>

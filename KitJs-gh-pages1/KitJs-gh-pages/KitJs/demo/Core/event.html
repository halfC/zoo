		<ul>
			<li>
				<h3>页面加载完毕事件</h3>
				<pre class="code">
<textarea class="kitjs-form-textarea" cols="100">
$kit.$(function(){
	alert("页面加载完毕啦!");
});
</textarea>
</pre>

			<li>
				<h3>事件注册</h3>
				<pre class="code kitjs_codeExample" opener="testcase_sample_event.html">
<textarea class="kitjs-form-textarea" cols="100">
$kit.ev({
	el: '#a',
	ev: 'click',
	fn: function(e){
		alert(e.type);
	}
});
</textarea>
</pre>

			<li>
				<h3>触发事件</h3>
				<pre class="code kitjs_codeExample" opener="testcase_sample_event.html">
<textarea class="kitjs-form-textarea" cols="100">
$kit.ev({
	el : '#b',
	ev : 'click'
});
</textarea>
</pre>
